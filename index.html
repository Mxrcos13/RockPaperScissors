<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main">
        <div class="header">ROCK PAPER SCISSORS</div>
        <div class="score">First player to 5 total wins wins the game</div>
        <div class="container">
            <div class="playerchoicebox">
                <div>player choice</div>
                <div class="playerchoice"><img id ="playerimg" src = " "></div>
            </div>
            <div class="computerchoicebox"></div>
            <div class="round">Choose your play</div>
            <div class="computerchoicebox">
                <div>computer choice</div>
                <div class="computerchoice"><img id ="computerimg" src = " "></div>
            </div>
        </div>
        <div class = "buttons">
            <button id = "rock" ><img src="./images/rock.webp"></button>
            <button id = "paper"><img src="./images/paper.jpeg" alt=""></button>
            <button id = "scissors"><img src="./images/scissors.jpeg"></button>
        </div>
    </div>
    <div class = "popup">
        <div class = "popuptext"></div>
        <button id="playagain">Play Again</button>
    </div>
    <script src="javaScript.js"></script>
</body>

</html>
